# Rocky 9 Kickstart

url --url="http://10.13.55.1:8070/rocky9/minimal/"

reboot
text
skipx
selinux --disabled
firewall --disabled
#firewall --enabled --service=ssh
firstboot --disable
keyboard --xlayouts='us'
lang en_US.UTF-8
services --disabled="gpm,sendmail,cups,pcmcia,isdn,rawdevices,hpoj,bluetooth,openibd,avahi-daemon,avahi-dnsconfd,hidd,hplip,pcscd" --enabled="chronyd"
# Needs chrony for internet time
timezone UTC --utc

# Root password is password
rootpw --iscrypted --allow-ssh $6$cKQVMcXcDdpLecxQ$hdtAaB2dj9/QAL.YbK946WcdVtLvMcE6yIExe7R/484.Szzz1s5W28Ki4wxFxpm2tNecb0bHs1RxM6sTjY0.60

# Network information
network --bootproto=dhcp --device=00:50:56:26:c0:be --ipv6=auto --activate --hostname=rocky9-pxe
# network --bootproto=dhcp --device=eth0 --nameserver=10.11.1.2,10.11.1.3 --noipv6 --activate --hostname=rocky9-pxe
# network --bootproto=dhcp --ipv6=auto --activate --hostname=rocky9-pxe

zerombr
ignoredisk --only-use=sda
clearpart --all --initlabel
part /boot/efi --fstype="efi" --ondisk=sda --size=512 --fsoptions="umask=0077,shortname=winnt"
part swap --fstype="swap" --ondisk=sda --size=2048
part / --fstype="xfs" --ondisk=sda --grow --size=1

%addon com_redhat_kdump --disable --reserve-mb='auto'
%end

%packages
@Core
chrony
kexec-tools
wget
python3
jq
unzip
epel-release
-iwl*firmware
%end

# For epel-release
repo --name="extras" --baseurl=https://download.rockylinux.org/pub/rocky/9/extras/x86_64/os

%pre
iotty=`tty`
exec > $iotty 2> $iotty
clear
echo "Network Interfaces"
echo "#"
lspci -D | egrep -i 'network|ethernet'
echo "#"
ip -o link | grep ether | awk '{ print $2" : "$9" : "$17 }'
echo "#"
read -p "Press ENTER to continue: " VAR
echo "continue... "
%end

%post
logger "Postinstall"
exec < /dev/tty3 > /dev/tty3
#changing to VT 3 so that we can see whats going on....
/usr/bin/chvt 3
(

echo "Inject ssh keys"
mkdir -m0700 /root/.ssh
echo 'ssh-rsa ' > /root/.ssh/authorized_keys
chmod 0600 /root/.ssh/authorized_keys

echo "Upgrade"
dnf upgrade -y

echo "Install packages"
dnf install -y systemd-networkd bash-completion dhclient vim net-tools rsyslog

echo "Configure systemd-networkd"
systemctl stop NetworkManager
systemctl disable NetworkManager
systemctl enable systemd-networkd

cat << EOF > /etc/systemd/network/01-mgmt.link
[Match]
#OriginalName=ens33
#MACAddress=00:50:56:26:c0:be
Path=pci-0000:02:01.0

[Link]
Description=Management interface
Name=mgmt
EOF

cat << EOF > /etc/systemd/network/02-mgmt.network
[Match]
Name=mgmt

[Network]
#DHCP=yes
Address=10.13.55.42/24
Gateway=10.13.55.1
EOF

) 2>&1 | tee /root/install.post.log
exit 0
%end
